<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Certificate</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    @page {
      size: 1500px 750px;
      margin: 0;
    }
  </style>
</head>
<body>
<div style="width: 1500px; height: 750px; position: relative; background: white">
  <img style="width: 1500px; height: 750px; left: 0px; top: 0px; position: absolute" src="images/background.svg" />
  <div style="height: 167px; left: 123px; top: 349px; position: absolute; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 40px; display: inline-flex">
    <div style="align-self: stretch; justify-content: flex-start; align-items: center; gap: 16px; display: inline-flex">
      <div style="color: #212121; font-size: 24px; font-family: Roboto; font-weight: 700; word-wrap: break-word">Passenger:</div>
      <div style="color: #212121; font-size: 24px; font-family: Roboto; font-weight: 500; word-wrap: break-word">{{ full_name }}</div>
    </div>
    <div style="align-self: stretch; justify-content: flex-start; align-items: center; gap: 16px; display: inline-flex">
      <div style="color: #212121; font-size: 24px; font-family: Roboto; font-weight: 700; word-wrap: break-word">Departure Date:</div>
      <div style="color: #212121; font-size: 24px; font-family: Roboto; font-weight: 500; word-wrap: break-word">{{ date }}</div>
    </div>
    <div style="justify-content: flex-start; align-items: center; gap: 16px; display: inline-flex">
      <div style="color: #212121; font-size: 24px; font-family: Roboto; font-weight: 700; word-wrap: break-word">Arrival Time:</div>
      <div style="color: #212121; font-size: 24px; font-family: Roboto; font-weight: 500; word-wrap: break-word">{{ time }}</div>
    </div>
  </div>
  <div style="height: 167px; left: 856px; top: 349px; position: absolute; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 40px; display: inline-flex">
    <div style="justify-content: flex-start; align-items: center; gap: 16px; display: inline-flex">
      <div style="color: #212121; font-size: 24px; font-family: Roboto; font-weight: 700; word-wrap: break-word">Flight Duration:</div>
      <div style="color: #212121; font-size: 24px; font-family: Roboto; font-weight: 500; word-wrap: break-word">{{ duration }} minutes</div>
    </div>
    <div style="justify-content: flex-start; align-items: center; gap: 16px; display: inline-flex">
      <div style="color: #212121; font-size: 24px; font-family: Roboto; font-weight: 700; word-wrap: break-word">Seat Assignment:</div>
      <div style="color: #212121; font-size: 24px; font-family: Roboto; font-weight: 500; word-wrap: break-word">First Class</div>
    </div>
    <div style="align-self: stretch; justify-content: flex-start; align-items: center; gap: 16px; display: inline-flex">
      <div style="color: #212121; font-size: 24px; font-family: Roboto; font-weight: 700; word-wrap: break-word">Gate:</div>
      <div style="color: #212121; font-size: 24px; font-family: Roboto; font-weight: 500; word-wrap: break-word">{{ gate }}</div>
    </div>
  </div>
  <div style="left: 856px; top: 100px; position: absolute; color: rgba(33, 33, 33, 0.70); font-size: 34.16px; font-family: Roboto; font-weight: 700; word-wrap: break-word">Flight Simulator Boarding Pass</div>
  <img style="width: 556px; height: 85.71px; left: 856px; top: 613px; position: absolute" src="images/qr.svg" />
  <div style="left: 123px; top: 49px; position: absolute; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 32px; display: inline-flex">
    <div style="width: 433px; position: relative">
      <div style="width: 134.12px; height: 97.84px; left: 0px; top: 0px; position: absolute; justify-content: center; align-items: center; display: inline-flex">
      </div>
    </div>
    <div style="align-self: stretch; height: 80px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 24px; display: flex">
      <img src="images/logo.svg" alt="logo" />
      <div style="align-self: stretch; height: 0px; border: 3px #B0CFFB solid"></div>
      <div style="flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 16px; display: flex">
        <div style="justify-content: flex-start; align-items: center; gap: 8px; display: inline-flex">
          <img src="images/location.svg" style="width: 16px; height: 20px">
          <div style="color: #212121; font-size: 16px; font-family: Roboto; font-weight: 500; word-wrap: break-word">1 West Mountain Street, Unit 9, Pasadena, CA 91103</div>
        </div>
        <div style="align-self: stretch; justify-content: flex-start; align-items: center; gap: 24px; display: inline-flex">
          <div style="justify-content: flex-start; align-items: center; gap: 8px; display: flex">
            <img src="images/phone.svg" style="width: 17.02px; height: 16.97px">
            <div style="color: #212121; font-size: 16px; font-family: Roboto; font-weight: 500; word-wrap: break-word">(909) 204 - 8218</div>
            </imgs>
            <div style="justify-content: flex-start; align-items: center; gap: 8px; display: flex">
              <img src="images/website.svg" style="width: 17.59px; height: 15.83px">
              <div style="color: #212121; font-size: 16px; font-family: Roboto; font-weight: 500; word-wrap: break-word">WeFly.aero</div>
              </img>
              <div style="justify-content: flex-start; align-items: center; gap: 8px; display: flex">
                <img style="width: 16.78px; height: 16.78px" src="images/instagram.svg">
                <div><span style="color: #212121; font-size: 14px; font-family: Roboto; font-weight: 500; word-wrap: break-word">@</span><span style="color: #212121; font-size: 16px; font-family: Roboto; font-weight: 500; word-wrap: break-word">weflyaero</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div style="width: 331.34px; height: 103.01px; left: 838px; top: 138px; position: absolute; justify-content: center; align-items: center; display: inline-flex">
        <img src="images/plane.svg" style="width: 331.34px; height: 103.02px"/>
      </div>
    </div>
</body>
</html>
