name: Switch Template Theme

on:
  workflow_dispatch:
    inputs:
      theme:
        description: 'Select theme'
        required: true
        default: 'christmas'
        type: choice
        options:
          - christmas
          - default

jobs:
  switch-theme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: wefly
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run theme switch script
        run: python scripts/switch_theme.py ${{ github.event.inputs.theme }}

      - name: Commit and push changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          if ! git diff --staged --quiet; then
            git commit -m "Switch theme to ${{ github.event.inputs.theme }}"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:wefly
          fi
