name: Switch Template Theme

on:
  workflow_dispatch:
    inputs:
      theme:
        description: 'Select theme'
        required: true
        default: 'christmas'
        type: choice
        options:
          - christmas
          - default

jobs:
  switch-theme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: wefly

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run theme switch script
        run: python scripts/switch_theme.py ${{ github.event.inputs.theme }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Switch theme to ${{ github.event.inputs.theme }}"
          branch: theme-${{ github.event.inputs.theme }}-${{ github.run_number }}
          title: "Switch theme to ${{ github.event.inputs.theme }}"
          body: "Automated theme switch by GitHub Actions"
