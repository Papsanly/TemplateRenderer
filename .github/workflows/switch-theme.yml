name: Switch Template Theme

on:
  workflow_dispatch:
    inputs:
      theme:
        description: 'Select theme'
        required: true
        default: 'christmas'
        type: choice
        options:
          - christmas
          - default

jobs:
  switch-theme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: wefly

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run theme switch script
        run: python scripts/switch_theme.py ${{ github.event.inputs.theme }}

      - name: Show changed files
        run: |
          echo "Changed files:"
          git diff --name-only
          echo ""
          echo "To apply these changes, run:"
          echo "git pull origin wefly"
          echo "Then commit and push manually"

      - name: Upload changes as artifact
        uses: actions/upload-artifact@v4
        with:
          name: theme-changes-${{ github.event.inputs.theme }}
          path: |
            renderer/templates/
            *.html
          retention-days: 7
