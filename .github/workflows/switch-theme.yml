name: Switch Template Theme

on:
  workflow_dispatch:
    inputs:
      theme:
        description: 'Select theme'
        required: true
        default: 'christmas'
        type: choice
        options:
          - christmas
          - default

jobs:
  switch-theme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: wefly
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run theme switch script
        run: python scripts/switch_theme.py ${{ github.event.inputs.theme }}

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || git commit -m "Switch theme to ${{ github.event.inputs.theme }}"
          git push
